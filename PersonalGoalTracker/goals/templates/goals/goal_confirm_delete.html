{% extends 'goals/base.html' %}

{% block title %}Delete Goal - Goal Tracker{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-body">
                <div class="text-center mb-4">
                    <i class="bi bi-exclamation-triangle" style="font-size: 3rem; color: var(--accent-color);"></i>
                    <h2 class="card-title mt-3">Delete Goal</h2>
                    <p class="text-muted">Are you sure you want to delete this goal?</p>
                </div>
                <p class="text-center">Are you sure you want to delete the goal "{{ goal.title }}"?</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-trash"></i> Delete
                        </button>
                        <a href="{% url 'goal_list' %}" class="btn btn-outline-secondary">
                            <i class="bi bi-x-lg"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
